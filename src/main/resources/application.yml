server:
  servlet:
    encoding:
      force: true

spring:
  datasource:
    url: jdbc:h2:mem:testdb

  h2:
    console:
      enabled: true
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug